            <a href="javascript:" onclick="window.open('https://www.stumbleupon.com/submit?url=http://ycp.somee.com&amp;title=YouTube%20Random%20Comment%20Picker%20For%20GiveAways','StumbleUpon','height=600,width=800,top=50,left=200')">
                <img src="img/stumbleupon.png">
            </a>
            <a href="javascript:" onclick="window.open('https://www.tumblr.com/share/link?url=http://ycp.somee.com&amp;title=YouTube%20Random%20Comment%20Picker%20For%20GiveAways','Tumblr','height=600,width=800,top=50,left=200')">

            <a href="javascript:" onclick="window.open('https://www.yummly.com/urb/verify?url=http://ycp.somee.com&amp;title=YouTube%20Random%20Comment%20Picker%20For%20GiveAways','StumbleUpon','height=600,width=800,top=50,left=200')">
                <img src="img/yummly.png" height="64px" width="64px">
            </a>
        </div>
    </div>
    <!--SOCIAL LINKS APP SHARE-->
    <div class="ssk-group ssk-sticky ssk-left ssk-center">
        <a href="https://www.facebook.com/sharer.php?u=http://ycp.somee.com" target="_blank" class="ssk"><i class="fa fa-facebook-square" style="font-size:26px;"></i></a>
        <a href="https://twitter.com/share?url=http://ycp.somee.com&amp;text=Hi%20Check%20Out%20This%20YouTube%20Random%20Comment%20Picker%20For%20GiveAways!&amp;hashtags=ycp" target="_blank" class="ssk"><i class="fa fa-twitter" style="font-size:24px;"></i></a>
        <!-- <a href="https://plus.google.com/share?url=http://ycp.somee.com" target="_blank" class="ssk ssk-google-plus"></a> -->
        <!-- <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url=https://simplesharebuttons.com" class="ssk ssk-linkedin"></a> -->
        <a href="https://telegram.me/share/url?url=https://web.telegram.org&text=Hi! Check Out This YouTube Comment Picker For GiveAways http://ycp.somee.com" target="_blank" class="ssk"><span class="fa fa-telegram"></span></a>
        <a href="mailto:?subject=YouTube Random Comment Picker&body=Hi! Check Out This YouTube Comment Picker For GiveAways! http://ycp.somee.com" class="ssk ssk-email"></a>
        <a id="Sms" href="sms:?body=Hi!%20Check%20Out%20This%YouTube%20Random%20Comment%20Picker%20Site%20For%20GiveAways:%0A%0Ahttp://ycp.somee.com" class="ssk"><i class="fa fa-commenting"></i></a>

            alert('Feature Available on Android/iOS');}"><i class="fa fa-whatsapp" style="font-size:26px"></i></a>
        <!-- <a href="javascript:" onclick="window.open('https://www.reddit.com/submit?url=http://ycp.somee.com&amp;title=YouTube%20Random%20Comment%20Picker','Reddit','height=600,width=800,top=50,left=200')" class="ssk"><i class="fa fa-reddit"></i></a> -->
        <a id="print" href="javascript:" onclick="window.print()" class="ssk"><i class="fa fa-print" style="font-size:24px;"></i></a>
        <a href="javascript:" onclick="openNav()" class="ssk"><i class="fa fa-plus-square" style="font-size:26px"></i></a>
    </div>
    <!--SOCIAL LINKS DEVELOPER-->
    <section class="navbar bg-dark" id="social">
        <div class="container">
            <div class="row" style="width:100%;">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="social-icon">
                        <a href="https://www.facebook.com/amandeepkochhar18" target="_blank"><i class="fa fa-facebook"></i></a>
                        <a href="https://twitter.com/amandeepkochhar" target="_blank"><i class="fa fa-twitter"></i></a>
                        <a href="https://www.quora.com/profile/Amandeep-Kochhar" target="_blank"><i class="fa fa-quora"></i></a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-8 col-sm-8 ml-auto">
                    <div class="social-contact text-right">
                        <a href="mailto:amandeeptherockstar@gmail.com?subject=Feedback&body=FirstName : %0D%0A LastName : %0D%0A"><i class="fa fa-envelope pr-2"></i>amandeeptherockstar@gmail.com</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--NavBar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-info" id="NavBar">
        <div class="container">
            <a class="navbar-brand m-auto" href="optimized.html">YouTube Random Comment Picker</a>
        </div>
    </nav>

    <!--Showcase-->
    <div class="container my-4" id="showcase">
        <h2 class="text-center">Enter YouTube URL</h2>
    </div>

    <!--Form-->
    <div class="container" id="url-container">
        <div class="input-group" id="input-container">
            <input type="text" id="videoId" class="form-control" placeholder="Eg : https://www.youtube.com/watch?v=X5h8_D7LPdg" />
            <span class="input-group-append">
                <button id="btn-search" type="button" class="btn btn-outline-info"><i class="fa fa-search"></i></button>
            </span>
        </div>
        <div class="mt-3">
            <h5><span id="uc">0  Unique Comments Found!</span></h5>
        </div>
    </div>

    <!--SEARCH CRITERIA-->
    <div class="container mb-3" id="criteria">
        <div class="form-check form-check-inline">Criteria:
            <input class="form-check-input ml-3" type="radio" name="cr" value="random" checked>
            <label class="form-check-label">
                Random
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="cr" value="liked">
            <label class="form-check-label">
                Max Liked
            </label>
        </div>
    </div>

    <!-- Buttons -->
    <div class="container" id="button">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="button" value="Generate Comment" id="btn-random" class="form-control btn btn-info btn-block" />
                </div>
            </div>
        </div>
    </div>

    <!--JS Produced OP-->
    <div class="container my-4">
        <div id="list"></div>
    </div>

    <!--    FOR BOTTOM SPACE    -->
    <div style="min-height:50px;"></div>
    <!--WAIT WHILE LOADING-->
    <div id="wait">
        <img src="demo_wait.gif" width="64" height="64"><br>Loading..
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function openNav() {
            document.getElementById("myNav").style.height = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.height = "0%";
        }
        $(document).ready(function () {
            if (!navigator.userAgent.match(/iPhone|Android/i)) {
                $('#Sms').hide();
                $('#WhatsApp').hide();
            }
            else {
                $('#print').hide();
            }
        });
    </script>
    <script src="optimized.js"></script>
</body>
</html>
